<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <title>ZOIDS</title>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <header>
        <h1>ZOIDS WILD NFT ARENA</h1>
        <div class="h-sns">
          <a href="" class="cr"></a>
          <a href="" class="tw"></a>
        </div>
      </header>
      <section>
        <article class="top">
          <div class="tit"></div>
          <div class="cm"></div>
          <span class="shining"></span>
        </article>
        <article class="battle">
          <div class="tit"></div>
          <div class="txt"></div>
          <div class="vid">
            <video poster="images/mv-poster.png">
              <source src="images">
            </video>
          </div>
        </article>
        <article class="cards">
          <div class="tit"></div>
          <div class="txt"></div>
          <ul class="bxslider">
            <li class="swiper-slide"><img src="images/characters1.png" alt=""></li>
            <li class="swiper-slide"><img src="images/characters2.png" alt=""></li>
            <li class="swiper-slide"><img src="images/characters3.png" alt=""></li>
            <li class="swiper-slide"><img src="images/characters4.png" alt=""></li>
            <li class="swiper-slide"><img src="images/characters5.png" alt=""></li>
          </ul>
        </article>
      </section>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $('.bxslider').bxSlider( {
        mode: 'horizontal',// 가로 방향 수평 슬라이드
        speed: 500,        // 이동 속도를 설정
        pager: false,      // 현재 위치 페이징 표시 여부 설정
        moveSlides: 1,     // 슬라이드 이동시 개수
        slideWidth: 1300,   // 슬라이드 너비
        minSlides: 5,      // 최소 노출 개수
        maxSlides: 5,      // 최대 노출 개수
        slideMargin: 5,    // 슬라이드간의 간격
      });
    });
  </script>
</body>
</html>
