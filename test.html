<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <title>ZOIDS</title>
</head>
<body>
<style>
  .model {position:relative;width:100%;height:230px;overflow:hidden; z-index:3}
  .model .before, .model .after{position:absolute;top:0;left:0;height:100%}
  .after{transform:translateX(100%)}
  .model .before, .model .after{width:1940px;}
  .model .before {animation:flowFirstShow 15s linear infinite}
  .model .after {animation:flowLastShow 15s linear infinite}
  @keyframes flowFirstShow{100%{transform:translateX(-100%)}}
  @keyframes flowLastShow{100%{transform:translateX(0)}}
  .model:hover .before, .model:hover .after {animation-play-state:paused;}
</style>
<div class="model">
  <div class="before"><img alt="" src="http://img2.elandmall.com/event2/2022_marketing_2/220330/logos.jpg" /></div>
  <div class="after"><img alt="" src="http://img2.elandmall.com/event2/2022_marketing_2/220330/logos.jpg" /></div>
</div>
<script>
  $('.model').mouseenter(function() {
    console.log('d')
  })
</script>
</body>
</html>
