<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <title>ZOIDS</title>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <header>
        <h1>ZOIDS WILD NFT ARENA</h1>
        <div class="h-sns">
          <a href="" class="cr"></a>
          <a href="" class="tw"></a>
        </div>
      </header>
      <section>
        <article class="top">
          <div class="tit"></div>
          <div class="cm"></div>
          <span class="shining"></span>
        </article>
        <article class="battle">
          <div class="tit"></div>
          <div class="txt"></div>
          <div class="vid">
            <video poster="images/mv-poster.png">
              <source src="images">
            </video>
          </div>
        </article>
        <article class="cards">
          <div class="tit"></div>
          <div class="txt"></div>
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/characters1.png" alt=""></div>
              <div class="swiper-slide"><img src="images/characters2.png" alt=""></div>
              <div class="swiper-slide"><img src="images/characters3.png" alt=""></div>
              <div class="swiper-slide"><img src="images/characters4.png" alt=""></div>
              <div class="swiper-slide"><img src="images/characters5.png" alt=""></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </article>
      </section>
    </div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      speed: 1000,
      slidesPerView: 5,
      spaceBetween: 0,
      loop: true,
      centeredSlides: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
